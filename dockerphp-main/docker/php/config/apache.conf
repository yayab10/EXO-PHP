<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html
    DirectoryIndex /index.php

    <Directory /var/www/html>
        AllowOverride None
        Order Allow,Deny
        Allow from All
    </Directory>


    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined

</VirtualHost>